<div class="flex w-full items-start gap-6 mt-32">
  <div class="w-3/4">
    <mat-stepper
      #stepper
      (selectionChange)="onStepChange($event)"
      class="bg-white border border-gray-200 shadow-sm"
    >
      <mat-step label="Address">
        <div id="address-element"></div>

        <div class="flex justify-end mt-1">
          <mat-checkbox [checked]="saveAddress" (change)="onSaveAddressCheckboxChange($event)">
            Save as default address
          </mat-checkbox>
        </div>

        <div class="flex justify-between mt-6">
          <button mat-stroked-button routerLink="/shop" class="z-0">Continue shopping</button>

          <button matStepperNext mat-stroked-button class="z-0">Next</button>
        </div>
      </mat-step>

      <mat-step label="Shipping">
        <app-checkout-delivery></app-checkout-delivery>

        <div class="flex justify-between mt-6">
          <button matStepperPrevious mat-stroked-button>Back</button>

          <button matStepperNext mat-stroked-button>Next</button>
        </div>
      </mat-step>

      <mat-step label="Payment">
        <div id="payment-element"></div>

        <div class="flex justify-between mt-6">
          <button matStepperPrevious mat-stroked-button>Back</button>

          <button matStepperNext mat-stroked-button>Next</button>
        </div>
      </mat-step>

      <mat-step label="Confirmation">
        <app-checkout-review></app-checkout-review>

        <div class="flex justify-between mt-6">
          <button matStepperPrevious mat-stroked-button>Back</button>

          <button mat-stroked-button>Pay {{ totals()?.total | currency }}</button>
        </div>
      </mat-step>
    </mat-stepper>
  </div>

  <div class="w-1/4">
    <app-order-summary></app-order-summary>
  </div>
</div>
